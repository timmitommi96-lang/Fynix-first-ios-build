<body>
  <div id="root"></div>
  <!-- V1: Theme und Akzent sofort aus localStorage, reduziert Flackern beim Laden -->
  <script>
    (function () {
      try {
        var s = localStorage.getItem('fynix_state');
        if (s) {
          var p = JSON.parse(s).preferences;
          if (p) {
            document.documentElement.classList.toggle('dark', p.theme === 'dark');
            document.documentElement.classList.toggle('light', p.theme === 'light');
            document.documentElement.setAttribute('data-accent', p.accent || 'purple');
          }
        }
      } catch (_) { }
    })();
  </script>
  <script type="module" src="/main.tsx"></script>
</body>

</html>
